name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r monitor/requirements.txt

      - name: Run tests
        run: echo "No tests available"

      - name: Build web Docker image
        run: docker build -t flask-docker-app ./app

      - name: Build monitor Docker image
        run: docker build -t flask-monitor ./monitor

      - name: Create Docker network
        run: docker network create testnet || echo "Network already exists"

      - name: Test Flask + Monitor
        run: |
          # Run web container
          docker run -d --name web --network testnet flask-docker-app
          # Run monitor container pointing to web
          docker run -d --name monitor --network testnet \
            -e TARGET="http://web:5000/health" \
            -e CHECK_INTERVAL=5 \
            -e DISCORD_WEBHOOK_URL="" \
            flask-monitor
          sleep 10
          # Test health endpoint internally
          docker exec web curl -f http://localhost:5000/health
          # Clean up containers
          docker rm -f web monitor